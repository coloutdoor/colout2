  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $openers = document.querySelectorAll('.modal-button');
      const $closers = document.querySelectorAll('.modal-close, .modal-background, .delete');
      $openers.forEach(el => el.addEventListener('click', () => {
        const target = el.dataset.target;
        document.getElementById(target)?.classList.add('is-active');
      }));
      $closers.forEach(el => el.addEventListener('click', () => {
        el.closest('.modal')?.classList.remove('is-active');
      }));
    });
  </script>
