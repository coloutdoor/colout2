<!DOCTYPE html>
<html>
<head>
    <title>Deck Estimate Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body { font-size: 18px; }
        @media (max-width: 500px) {
            body { font-size: 30px; }
        }
    </style>
</head>
<body class="container mt-5">
    <div class="level mb-5">
        <div class="level-left">
            <div class="level-item">
                <h1 class="title">Deck Estimate Calculator</h1>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <img src="/images/colout2.png" alt="Colout2 Logo" style="max-width: 150px; max-height: 150px;">
            </div>
        </div>
    </div>
    <form method="post" action="/estimate" class="box">
        <div class="columns">
            <div class="column is-half">
                <div class="field mb-5">
                    <label class="label is-medium">Deck</label>
                    <div class="control">
                        <div class="field">
                            <label class="label">Length (ft):</label>
                            <input class="input is-normal" type="number" name="length" step="0.1" required maxlength="20" style="width: 20ch;">
                        </div>
                        <div class="field">
                            <label class="label">Width (ft):</label>
                            <input class="input is-normal" type="number" name="width" step="0.1" required maxlength="20" style="width: 20ch;">
                        </div>
                        <div class="field">
                            <label class="label">Height Above Ground (ft):</label>
                            <input class="input is-normal" type="number" name="height" step="0.1" min="0" required maxlength="20" style="width: 20ch;">
                        </div>
                        <div class="field">
                            <label class="label">Material:</label>
                            <div class="select">
                                <select name="material" required style="width: 20ch;">
                                    <option value="">Select material</option>
                                    <option value="outdoorWood">Outdoor Wood</option>
                                    <option value="cedar">Cedar</option>
                                    <option value="timberTechPrime">TimberTech Prime</option>
                                    <option value="timberTechProReserve">TimberTech Pro Reserve</option>
                                    <option value="timberTechProLegacy">TimberTech Pro Legacy</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field mb-5">
                    <label class="label is-medium">Demo</label>
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="hasDemo">
                            Remove Existing Structure?
                        </label>
                    </div>
                </div>
                <div class="field mb-5">
                    <label class="label is-medium">Rail</label>
                    <div class="control">
                        <div class="field">
                            <label class="label">Material:</label>
                            <div class="select">
                                <select name="railMaterial" style="width: 20ch;">
                                    <option value="">None</option>
                                    <option value="wood">Wood</option>
                                    <option value="composite">Composite</option>
                                    <option value="aluminum">Aluminum</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Infill:</label>
                            <div class="select">
                                <select name="railInfill">
                                    <option value="">None</option>
                                    <option value="balusters">Balusters</option>
                                    <option value="cable">Cable</option>
                                    <option value="glass">Glass</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Stair Width (ft, optional):</label>
                    <div class="control">
                        <input class="input is-normal" type="number" name="stairWidth" step="0.1" min="0" maxlength="20" style="width: 20ch;">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="button is-primary" type="submit" value="Calculate Estimate">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
