<!DOCTYPE html>
<html>
<head>
    <title>Customer Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!--
    <style>
        body { font-size: 18px; }
        @media (max-width: 500px) {
            body { font-size: 30px; }
        }
    </style>
    -->
</head>
<body class="container mt-5">
    <div class="level mb-5">
        <div class="level-left">
            <div class="level-item">
                <h1 class="title">Customer Information</h1>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <img src="/images/colout2.png" alt="Colout2 Logo" style="max-width: 150px; max-height: 150px;">
            </div>
        </div>
    </div>
    <form method="post" action="/customer" class="box">
        <div class="columns is-mobile">
            <div class="column is-8">
                <div class="field mb-3 is-narrow">
                    <label class="label is-medium">Contact Details</label>
                    <div class="control">
                        <div class="field">
                            <label class="label">First Name:</label>
                            <input class="input is-normal is-fullwidth" type="text" name="firstName" value="{{.FirstName}}" required>
                        </div>
                        <div class="field">
                            <label class="label">Last Name:</label>
                            <input class="input is-normal is-fullwidth" type="text" name="lastName" value="{{.LastName}}" required>
                        </div>
                        <div class="field">
                            <label class="label">Address:</label>
                            <input class="input is-normal is-fullwidth" type="text" name="address" value="{{.Address}}" required>
                        </div>
                        <div class="field">
                            <label class="label">City:</label>
                            <input class="input is-normal is-fullwidth" type="text" name="city" value="{{.City}}" required>
                        </div>
                        <div class="field">
                            <label class="label">State:</label>
                            <div class="select">
                                <select name="state" class="is-fullwidth" required>
                                    <option value="WA" {{if eq .State "WA"}}selected{{else if eq .State ""}}selected{{end}}>WA</option>
                                    <option value="OR" {{if eq .State "OR"}}selected{{end}}>OR</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Zip:</label>
                            <input class="input is-normal is-fullwidth" type="text" name="zip" value="{{.Zip}}" required>
                        </div>
                        <div class="field">
                            <label class="label">Phone Number:</label>
                            <input class="input is-normal is-fullwidth" type="tel" name="phoneNumber" value="{{.PhoneNumber}}" required>
                        </div>
                        <div class="field">
                            <label class="label">Email:</label>
                            <input class="input is-normal is-fullwidth" type="email" name="email" value="{{.Email}}" required>
                        </div>
                    </div>
                </div>
                <div class="field is-narrow">
                    <div class="control">
                        <input class="button is-primary" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
