{{define "contact.html"}}
  {{template "header.html" .Header}}

  {{with .Page}}
   <div class="columns">
    <div class="column is-half is-offset-one-quarter">

      <h2 class="title is-3 has-text-centered">Contact Columbia Outdoor</h2>
      {{if .PageTitle}}
      <p class="has-text-centered mb-5"> {{.PageTitle}} </p>
      {{else}}
      <p class="has-text-centered mb-5"> Ready to transform your outdoor space? Get in touch with our Pacific Northwest experts.  </p>
      {{end}}

      <form action="/contact" method="POST">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="John Doe" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" name="email" placeholder="john@example.com" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Phone</label>
          <div class="control">
            <input class="input" type="tel" name="phone" placeholder="(360) 555-1234">
          </div>
        </div>

        <div class="field">
          <label class="label">Project Type</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="project" required>
                <option value="">Select a project...</option>
                <option>Deck</option>
                <option>Patio Cover</option>
                <option>Landscape Design</option>
                <option>Outdoor Kitchen</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" name="message" rows="4" placeholder="Tell us about your vision..." required></textarea>
          </div>
        </div>

        <div class="cf-turnstile" data-sitekey="0x4AAAAAACG2AsOQto_6MYFA" data-theme="light" data-size="normal" data-callback="onSuccess" ></div>
        <div class="field">
          <div class="control">
              <input class="button is-primary" type="submit" value="Send Message"> 
          </div>
        </div>
      </form>
    </div>
  </div>
   {{end}}
  
  {{template "footer.html" .}}
{{end}}
