{{define "login.html"}}
  {{template "header.html" .}}

<section class="hero is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">

          <div class="box">
            <h1 class="title has-text-centered">Columbia Outdoor</h1>
            <p class="subtitle has-text-centered">Pacific Northwestâ€™s trusted outdoor platform</p>
            {{if .Message}}
            <div class="notification is-danger is-light">
                <button class="delete" onclick="this.parentElement.remove()"></button>
                {{.Message}}
            </div>
            {{end}}
            <form action="/login" method="post">
                <div class="field"><input class="input" type="email" name="email" placeholder="Email" required autofocus></div>
              <div class="field"><input class="input" type="password" name="password" placeholder="Password" required></div>
              <button class="button is-primary is-fullwidth">Log In</button>
            </form>

            <div class="has-text-centered mt-5">
              <p>New here? <a href="/signup">Create an account</a></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{{template "footer.html" .}}
{{end}}
